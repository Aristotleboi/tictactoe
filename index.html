<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="info">
        <p>Player 1</p>
        <p>Player 2</p>
    </div>
    <div class="gameboard">
        
    </div>
    <div id="modal">
        <p id="end-p"></p>
        <button id="end-button"></button>
    </div>
    <div id="start" class="active">
        <p>Play Tic Tac Toe vs</p>
        <div class="start-buttons">
            <button id="player">Player</button>
            <button id="easy-AI">Easy A.I.</button>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="tictactoe.js"></script>
</body>
</html>
